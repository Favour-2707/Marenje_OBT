<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="topnav">
            <!-- Logo stays left -->
            <a href="https://www.twftw.org/" target="_blank" class="logo">
                <img src="images/logo2.png" alt="The Word For The World Logo" id="logo">
            </a>

            <!-- Navigation links -->
            <nav class="navigation" id="myLinks">
                <a href="index.html" class="nav-items">Home</a>
                <a href="about.html" class="nav-items">About</a>
                <a href="team.html" class="nav-items">Team</a>
                <a href="contact.html" class="nav-items">Contact</a>
            </nav>

            <!-- Hamburger (only shows on mobile) -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>


    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Contact Us</h1>
            <p>We’d love to hear from you. Reach out through the form or details below.</p>
        </section>

        <!-- Contact Info -->
        <section class="contact-info">
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>info@marenjeobt.org</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <p>+265 999 123 456</p>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Phalombe, Malawi</p>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="https://formspree.io/f/mqadneqe" method="POST">
                <label>
                    <input type="text" name="name" placeholder="Your Full Name" required>
                </label>

                <label>
                    <input type="email" name="email" placeholder="Your Email" required>
                </label>

                <label>
                    <input  name="subject" placeholder="Subject">
                </label>
                
                <label>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                </label>
                <!-- honeypot spam trap -->
                <input type="text" name="_gotcha" style="display:none">
                
                <button type="submit">Send Message</button>
            </form>
        </section>
        <script>
            const form = document.querySelector('.contact-form form');
            const btn  = form.querySelector('button');
            let status = document.createElement('p');
            status.className = 'form-status';
            form.appendChild(status);

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                status.textContent = 'Sending...';
                btn.disabled = true;

                try {
                const res = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: { 'Accept': 'application/json' }
                });

                if (res.ok) {
                    form.reset();
                    status.textContent = 'Thanks — we received your message!';
                    staus.className = 'form-staus success';
                } else {
                    const data = await res.json();
                    status.textContent = (data.errors && data.errors.map(e => e.message).join(', ')) ||
                                        'Oops! Something went wrong.';
                    status.className = 'form-status error';
                }
                } catch (err) {
                status.textContent = 'Network error. Please try again.';
                } finally {
                btn.disabled = false;
                }
            });
        </script>



    </main>

    <footer>
        <div class="copyright">
            <img src="images/logo.png" alt="The Word For The World Logo">
            <p>2025 Marenje OBT. All rights reserved</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
