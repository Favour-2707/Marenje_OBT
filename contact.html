<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Marenje OBT</title>
    <meta name="description" content="Get in touch with Marenje OBT. Reach us by email, phone, or through our online form to learn more about oral Bible translation in Malawi.">
    <meta name="keywords" content="Contact Marenje OBT, Malawi ministry contact, Bible translation Phalombe, TWFTW Malawi contact, OBT project Malawi">
    <meta name="author" content="Marenje OBT">

    <meta property="og:title" content="Contact Marenje OBT">
    <meta property="og:description" content="Reach out to Marenje OBT to connect with our team in Phalombe, Malawi.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://marenjeobt.org/contact.html">
    <meta property="og:image" content="https://marenjeobt.org/images/logo2.png">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Contact Marenje OBT">
    <meta name="twitter:description" content="Get in touch with Marenje OBT via email, phone, or our contact form.">
    <meta name="twitter:image" content="https://marenjeobt.org/images/logo2.png">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/40b365e3ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="topnav">
            <!-- Logo stays left -->
            <a href="https://www.twftw.org/" target="_blank" class="logo">
                <img src="images/logo2.png" alt="The Word For The World Logo" id="logo">
            </a>

            <!-- Navigation links -->
            <nav class="navigation" id="myLinks">
                <a href="index.html" class="nav-items">Home</a>
                <a href="about.html" class="nav-items">About</a>
                <a href="team.html" class="nav-items">Team</a>
                <a href="contact.html" class="nav-items">Contact</a>
            </nav>

            <!-- Hamburger (only shows on mobile) -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>


    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Contact Us</h1>
            <p>We’d love to hear from you. Reach out through the form or details below.</p>
        </section>

        <!-- Contact Info -->
        <section class="contact-info">
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>marenjeobt@gmail.com</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <p>+265 881 226 290</p>
                </br>
                <p>+265 992 242 299</p>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Phalombe, Malawi</p>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="https://formspree.io/f/mqadneqe" method="POST">
                <label>
                    <input type="text" name="name" placeholder="Your Full Name" required>
                </label>

                <label>
                    <input type="email" name="email" placeholder="Your Email" required>
                </label>

                <label>
                    <input  name="subject" placeholder="Subject">
                </label>
                
                <label>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                </label>
                <!-- honeypot spam trap -->
                <input type="text" name="_gotcha" style="display:none">
                
                <button type="submit">Send Message</button>
            </form>
        </section>

        <script>
            const form = document.querySelector('.contact-form form');
            const btn  = form.querySelector('button');
            let status = document.createElement('p');
            status.className = 'form-status';
            form.appendChild(status);

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                status.textContent = 'Sending...';
                btn.disabled = true;

                try {
                    const res = await fetch(form.action, {
                        method: 'POST',
                        body: new FormData(form),
                        headers: { 'Accept': 'application/json' }
                    });

                    // ✅ Even if no JSON comes back, just check status
                    if (res.status === 200) {
                        form.reset();
                        status.textContent = '✅ Thanks — we received your message!';
                        status.style.color = 'green';
                    } else {
                        status.textContent = '⚠️ Something went wrong. Try again later.';
                        status.style.color = 'red';
                    }
                } catch (err) {
                    // this will only run if you are really offline
                    status.textContent = '❌ Network error. Please try again.';
                    status.style.color = 'red';
                } finally {
                    btn.disabled = false;
                }
            });
        </script>




    </main>

    <footer>
        <div class="copyright">
            <img src="images/logo.png" alt="The Word For The World Logo">
            <p>2025 Marenje OBT. All rights reserved</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
